<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="pages/index.css" /> -->
    <title>Alrededor de los EE.UU.</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/Logo.png')%>"
          class="header__logo"
          alt="logo que dice Around the U.S."
        />
        <img
          src="<%=require('./images/Line.png')%>"
          class="header__line"
          alt="linea que separa el encabezado del resto de la pagina"
        />
      </header>

      <section class="profile">
        <div class="profile__box">
          <img src="#" class="profile__avatar" alt="imagen de Jacques Cousteau"/>
          <img src="<%=require('./images/pencil.png')%>" class="profile__pencil visibility" alt="lapiz de edición de foto" />
        </div>
        <div class="profile__info">
          <h2 class="profile__jacques"></h2>
          <img
            src="<%=require('./images/edit-button.png')%>"
            class="profile__edit-button"
            alt="boton para editar el perfil"
          />
          <p class="profile__explorer"></p>
        </div>
        <img
          src="<%=require('./images/add-button.png')%>"
          class="profile__add-button"
          alt="boton para agregar imagenes"
        />
      </section>

      

      <section class="popup popup-visible">
        <form class="popup__container" novalidate>
          <img
            src="<%=require('./images/close-icon.png')%>"
            class="popup__close-icon"
            alt="boton para cerrar el formulario"
          />
          <h3 class="popup__title">Editar perfil</h3>
          <input
            id="popup__name-input"
            type="text"
            class="popup__name popup__input"
            placeholder="Inserte su Nombre"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__name-input-error"></span>
          <input
            id="popup__skill-input"
            type="text"
            class="popup__skill popup__input"
            placeholder="Inserte su Skill"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="popup__skill-input-error"></span>
          <button class="popup__button">Guardar</button>
        </form>
        <div class="fondo"></div>
      </section>

      <section class="popup popup_card visibility">
        <form class="popup__container popup__container_card">
          <img
            src="<%=require('./images/close-icon.png')%>"
            class="popup__close-icon-card"
            alt="boton para cerrar el formulario"
          />
          <h3 class="popup__title">Nuevo lugar</h3>
          <input
            id="popup__place-input"
            type="text"
            class="popup__place popup__input"
            placeholder="Título"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="popup__place-input-error"></span>
          <input
            id="popup__url-input"
            type="url"
            class="popup__url popup__input"
            placeholder="Enlace a la imagen"
          />
          <span class="popup__url-input-error"></span>
          <button class="popup__button">Crear</button>
        </form>
        <div class="fondo"></div>
      </section>

      <section class="popup popup_question popup-visible">
        <form class="popup__container popup__container-confirm" novalidate>
          <img
            src="<%=require('./images/close-icon.png')%>"
            class="popup__close-icon close-question"
            alt="boton para cerrar el formulario"
          />
          <h3 class="popup__title popup__title-confirm">¿Estás seguro?</h3>
          <button class="popup__button confirm">Si</button>
        </form>
        <div class="fondo"></div>
      </section>

      <section class="popup popup_avatar popup-visible">
        <form class="popup__container popup__container-avatar" novalidate>
          <img
            src="<%=require('./images/close-icon.png')%>"
            class="popup__close-icon close-avatar"
            alt="boton para cerrar el formulario"
          />
          <h3 class="popup__title popup__title-avatar">Cambiar foto de perfil</h3>
          <input
            id="popup__avatar-input"
            type="url"
            class="popup__url popup__input"
            placeholder="Enlace a la imagen"
          />
          <span class="popup__avatar-input-error"></span>
          <button class="popup__button popup__button-avatar">Guardar</button>
        </form>
        <div class="fondo"></div>
      </section>

      <section class="elements"></section>

      <template id="elements">
        <article class="element">
          <img
            src="<%=require('./images/valle-de-yosemite1.jpg')%>"
            class="element__image"
            alt="foto del valle de yosemite"
          />
          <div class="element__background">
            <div class="element__info">
              <h3 class="element__name"></h3>
              <div class="element__div">
                <button class="element__heart"></button>
                <div class="element__contador"></div>
              </div>
              <button class="element__trash"></button>
            </div>
          </div>
        </article>
      </template>

      <section class="enlarge-image no-vision">
        <div class="enlarge-image__container">
          <h3 class="enlarge-image__title"></h3>
          <img
            src="<%=require('./images/valle-de-yosemite1.jpg')%>"
            class="enlarge-image__image"
            alt="imagen ampliada"
          />
          <img
            src="<%=require('./images/close-icon.png')%>"
            class="enlarge-image__close-image"
            alt="boton para cerrar el formulario"
          />
        </div>
        <div class="fondo"></div>
      </section>

      <footer>
        <p class="footer">© 2021 Alrededor de los EEUU</p>
      </footer>
      <!-- <script src="./pages/index.js" type="module"></script>
      <script src="./components/FormValidator.js" type="module"></script> -->
    </div>
  </body>
</html>
